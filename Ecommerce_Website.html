<!DOCTYPE html>
<html>
<head>
	<title>Electronics - E-Commerce Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 40px;
			margin: 0;
		}

		nav {
			background-color: #f4f4f4;
			padding: 10px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			flex-wrap: wrap;
		}

		nav a {
			text-decoration: none;
			color: #333;
			font-size: 18px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		}

		nav a:hover {
			background-color: #333;
			color: #fff;
			transform: scale(1.1);
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
			padding: 50px;
		}

		section h2 {
			font-size: 30px;
			margin-bottom: 20px;
		}

		.product {
			background-color: #f4f4f4;
			padding: 20px;
			margin: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			text-align: center;
			transition: all 0.3s ease-in-out;
			flex: 1 0 250px;
			min-width: 250px;
			max-width: 350px;
		}

		.product:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 5px rgba(0,0,0,0.3);
		}

		.product img {
			max-width: 100%;
			margin-bottom: 20px;
		}

		.product h3 {
			font-size: 24px;
			margin: 0;
		}

		.product p {
			font-size: 16px;
			color: #777;
			margin-bottom: 10px;
		}

		.product button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 18px;
			transition: all 0.3s ease-in-out;
		}

		.product button:hover {
			background-color: #fff;
			color: #333;
			border: 1px solid #333;
			cursor: pointer;
		}

	</style>
</head>
<body>

	<header>
		<h1>E-Commerce Website</h1>
	</header>

	<nav>
		<a href="Electronics.html">Electronics</a>
		<a href="#">Clothing</a>
		<a href="#">Footwear</a>
		<a href="#">Furniture</a>
	</nav>

	<section>
		<h2>Electronics</h2>
